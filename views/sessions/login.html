<div ng-controller="LoginController">
  <form style="padding: 20px">
    <div class="red">{{error}}</div>
    <md-text-float label="Username" ng-model="username"  readonly="readonly"/>
    </md-text-float>
    <md-text-float label="Password" ng-model="password" type="password"/>
    </md-text-float>
    <md-button class="md-primary md-raised" type="submit" ng-click="login()">Submit</md-button>
  </form>
</div>
