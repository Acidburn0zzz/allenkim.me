<div ng-controller="LoginController">
  {{error}} <br/>
  <form class="col-md-6">
    Username: 
    <input ng-model="username" class="form-control" readonly="readonly"/>
    Password: 
    <input ng-model="password"  class="form-control"/> 
    <input type="submit" class="btn btn-default" ng-click="login()">
  </form>
</div>
