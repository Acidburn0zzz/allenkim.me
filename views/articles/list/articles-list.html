<head>
  <script src="/static/articles/list/articles-list-controller.js"></script>
  <ngd-script src="/articles.json" scope-var="articles"></ngd-script>
</head>

<ul>
  <li ng-repeat="article in articles">
    <a href="/articles/{{article._id}}">{{article.body.split("\n")[0]}}</a>
  </li>
</ul>
